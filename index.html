<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            text-align: center;
            background-color: #0d1117;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Hecho por LuisAv
                </div>
                <div class="card-body">
                    <div id="step1">
                        <p>Piensa un n√∫mero del 1 al 10.</p>
                        <button class="btn btn-primary" onclick="nextStep(2)">Ya</button>
                    </div>
                    <div id="step2" style="display:none;">
                        <p id="step2-text"></p>
                        <button class="btn btn-primary" onclick="nextStep(3)">Ya</button>
                    </div>
                    <div id="step3" style="display:none;">
                        <p>A ese resultado s√∫male <span id="randomNumber"></span></p>
                        <button class="btn btn-primary" onclick="nextStep(4)">Ya</button>
                    </div>
                    <div id="step4" style="display:none;">
                        <p>A ese resultado s√°quele la mitad.</p>
                        <button class="btn btn-primary" onclick="nextStep(5)">Ya</button>
                    </div>
                    <div id="step5" style="display:none;">
                        <p>Escribe ese resultado que tienes en mente, pero no pongas el n√∫mero pensado:</p>
                        <input type="number" id="finalValue" class="form-control">
                        <button class="btn btn-primary mt-2" onclick="calculateResult()">Ya</button>
                    </div>
                    <div id="result" style="display:none;">
                        <p>ANALIZANDO LAS PROBABILIDADES...</p>
                        <p id="finalResult" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 10) + 2;
    if (randomNumber % 2 !== 0) {
        randomNumber--;
    }

    document.getElementById('step2-text').innerText = `A tu n√∫mero pensado multipl√≠cale 2.`;

    function nextStep(step) {
        document.getElementById(`step${step - 1}`).style.display = 'none';
        document.getElementById(`step${step}`).style.display = 'block';
        if (step === 3) {
            document.getElementById('randomNumber').innerText = randomNumber;
        }
    }

    function calculateResult() {
        let finalValue = parseInt(document.getElementById('finalValue').value);
        let numberThought = finalValue - randomNumber / 2;

        document.getElementById('step5').style.display = 'none';
        document.getElementById('result').style.display = 'block';

        setTimeout(() => {
            document.getElementById('finalResult').innerText = `Tu n√∫mero pensado es el... ${numberThought} üëÄ`;
        }, 3000);
    }
</script>
</body>
</html>
